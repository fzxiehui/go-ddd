syntax = "proto3";

package user.v1;

option go_package = "api/gen/user/v1;userv1";

service AuthService {
  rpc Login (LoginRequest) returns (LoginReply);
	rpc Me (MeRequest) returns (MeReply);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginReply {
  string user_id = 1;
  string token   = 2;
}

message MeRequest {}

message MeReply {
  string user_id = 1;
  string username = 2;
}
